<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-首页</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-首页</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="header">
        <a href="" class="logo fl"><img src="images/logo.png" alt="logo"></a>
        <div class="search_form fl">
            <input type="text" class="search_txt" placeholder="黑洞照片">
            <button class="search_btn"><i class="fa fa-search"></i></button>
        </div>
        <div class="link_info fr">
            <a href="#"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;网站地图</a><br>
            <a href="#"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;招聘信息</a>
        </div>
    </div>

    <div class="menu_con">
        <div class="menu">
            <div class="menu_collapse fl">
                <a href="javascript:;" class="level_one"><i class="fa fa-list-ul"></i>全部分类</a>
                <ul class="level_two">
                    <li class="up"></li>
                    <!-- 这里放分类 -->
                </ul>
            </div>
            <ul class="left_menu fl">
                <!-- 这里放分类 -->
            </ul>
            <ul class="right_menu fr">
                <li><a href="#">科技专题</a></li>
                <li><a href="#">财经专题</a></li>
            </ul>
        </div>
    </div>

    <div class="main_con clearfix">
        <div class="left_con">
            <ul class="focus_list">
                <!-- 这里放热点图的内容 -->
            </ul>

            <div class="common_title">
                <h3><i class="fa fa-edit"></i> 最新资讯</h3>
                <a href="#" class="more"><i class="fa fa-angle-double-right"></i></a>
            </div>

            <!-- 这里放最新资讯的文章 -->

        </div>
        <div class="right_con">
            <div class="common_wrap">
                <h3><i class="fa fa-bar-chart"></i> 一周热门排行</h3>
                <ul class="content_list">
                    <!-- 这里放热门排行数据 -->
                </ul>
            </div>
            <div class="common_wrap">
                <h3><i class="fa fa-commenting-o"></i> 最新评论</h3>
                <ul class="content_list comment_list">
                    <!-- 这里放最新评论 -->

                </ul>
            </div>
            <div class="common_wrap">
                <h3><i class="fa fa-bullseye"></i> 焦点关注</h3>
                <ul class="content_list guanzhu_list">
                    <!-- 这里放焦点关注的数据 -->
                </ul>
            </div>
        </div>
    </div>

    <div class="footer clearfix">
        <div class="foot_link">
            <a href="#">关于我们</a>
            <span>|</span>
            <a href="#">联系我们</a>
            <span>|</span>
            <a href="#">招聘人才</a>
            <span>|</span>
            <a href="#">友情链接</a>
        </div>
        <p>CopyRight © 2019 深圳大事件信息技术股份有限公司 All Rights Reserved</p>
        <p>电话：0755-****888 粤ICP备*******8号</p>
    </div>



    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/template-web.js"></script>
    <script id="hotpic" type="text/html">
        {{each arr}}
        {{if $index == 0}}
            <li class="first" id="{{$value.id}}">
        {{else}}
            <li id="{{$value.id}}">
        {{/if}}
                <a href=article.html?id={{$value.id}}><img src={{$value.cover}} alt=""></a>
                <p>{{$value.title}}</p>
            </li>
        {{/each}}
    </script>
    <script id="hotph" type="text/html">
        {{each arr}}
        {{if $index == 0}}
        <li><span class="first">1</span><a href="article.html?id={{$value.id}}">{{$value.title}}</a></li>
        {{else if $index == 1}}
        <li><span class="second">2</span><a href="article.html?id={{$value.id}}">{{$value.title}}</a></li>
        {{else if $index == 2}}
        <li><span class="third">3</span><a href="article.html?id={{$value.id}}">{{$value.title}}</a></li>
        {{else}}
        <li><span>{{$index +1}}</span><a href="article.html?id={{$value.id}}">{{$value.title}}</a></li>
        {{/if}}
        {{/each}}
    </script>
    <script id="say" type="text/html">
        {{each arr}}
        <li>
            <span>{{$value.author.substring(0,1)}}</span>
            <b><em>{{$value.author}}</em> 9个月前(08-14)说:</b>
            <strong>{{$value.intro}}</strong>
        </li>
        {{/each}}
    </script>
    <script id="hotgz" type="text/html">
        {{each arr}}
        <li><a href="article.html?id={{$value.id}}" id={{$value.id}}>{{$value.title}}</a></li>
        {{/each}}
    </script>
    <script id="news" type="text/html">
        {{each arr}}
        <div class="common_news_list">
            <a href="article.html?id={{$value.id}}" class="list_pic"><img src={{$value.cover}} alt=""></a>
            <h4>
                <a href="article.html?id={{$value.id}}">{{$value.title}} </a>
            </h4>
            <p>{{$value.intro}}</p>
            <div class="new_info">
                <span>
                    标签：{{$value.category}}&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;<i class="fa fa-eye"></i>&nbsp;阅读( {{$value.read}} )&nbsp;&nbsp;&nbsp;<i class="fa fa-commenting"></i>&nbsp;评论( {{$value.comments}} )
                </span><b>发布于 {{$value.date}}</b>
            </div>
        </div>
        {{/each}}
    </script>

    <script id="nav" type="text/html">
        {{each arr}}
            <li><a href="list.html?id={{$value.id}}">{{$value.name}}</a></li>
        {{/each}}
    </script>

    <script>
        var urlHeader = 'http://localhost:8080';
        //热图
        $.ajax({
            type: 'get',
            dataType: 'json',
            url: urlHeader + '/index/hotpic',
            success: function (res) {
                var str = template('hotpic', {
                    arr: res.data
                })
                $('.focus_list').html(str)
                console.log(res);

            }
        })


        //热点排行

        $.ajax({
            type: 'get',
            dataType: 'json',
            url: urlHeader + '/index/rank',
            success: function (res) {
                var str = template('hotph', {
                    arr: res.data
                })
                $('.content_list').eq(0).append(str)
            }
        })

        //最新评论

        $.ajax({
            type: 'get',
            dataType: 'json',
            url: urlHeader + '/index/latest_comment',
            success: function (res) {
                var str = template('say', {
                    arr: res.data
                })
                $('.comment_list').append(str)
            }
        })

        //focus

        $.ajax({
            type: 'get',
            dataType: 'json',
            url: urlHeader + '/index/attention',
            success: function (res) {
                var str = template('hotgz', {
                    arr: res.data
                })
                $('.guanzhu_list').append(str)
            }
        })

        //最新资讯


        $.ajax({
            type: 'get',
            dataType: 'json',
            url: urlHeader + '/index/latest',
            success: function (res) {
                var str = template('news', {
                    arr: res.data
                })
                $('.left_con').append(str)
            }
        })

        //nav 
        $.ajax({
            type: 'get',
            dataType: 'json',
            url: urlHeader + '/index/category',
            success: function (res) {
                var str = template('nav', {
                    arr: res.data
                })
                $('.left_menu').eq(0).append(str);
                $('.level_two').append(str);
            }
        })

        //跳转页面
        $('.search_btn').click(function (e) {
            e.preventDefault();
            var searchVal = $('.search_txt').val();
            location.href = 'list.html?searchVal=' + searchVal;
            $('.search_txt').val('')
        })
        $(document).keydown(function (e) {
            if (e.keyCode == 13) {
                e.preventDefault();
                var searchVal = $('.search_txt').val();
                location.href = 'list.html?searchVal=' + searchVal;
                $('.search_txt').val('')
            }
        })

        //文章类型跳转显示
        
    </script>
</body>

</html>
