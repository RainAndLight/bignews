<!-- 内容模板 -->
<script id="content" type="text/html">
        <h3 class="article_title">{{title}}</h3>
        <div class="article_info">杰克 发布于 {{date}}&nbsp;&nbsp;&nbsp;分类: {{category}}&nbsp;&nbsp;&nbsp;阅读:
            ({{read}})&nbsp;&nbsp;&nbsp;评论: ({{comments}})</div>
        <div class="article_con">
            <p>{{content}}</p>
        </div>
        <div class="article_links">
            {{if prev}}
            上一篇： <a href="article.html?id={{prev.id}}">{{prev.title}}</a><br>
            {{else}}
            上一篇： <a href="javascript:">已经是第一篇文章啦</a><br>
            {{/if}}
            {{if prev}}
            下一篇： <a href="article.html?id={{next.id}}">{{next.title}}</a>
            {{else}}
            上一篇： <a href="javascript:">已经是最后一篇文章啦</a><br>
            {{/if}}
            
        </div>
</script>

<!-- 一周热门排行榜模板 -->
<script id="hotph" type="text/html">
    {{each arr}}
    {{if $index == 0}}
    <li><span class="first">1</span><a href="article.html?id={{$value.id}}">{{$value.title}}</a></li>
    {{else if $index == 1}}
    <li><span class="second">2</span><a href="article.html?id={{$value.id}}">{{$value.title}}</a></li>
    {{else if $index == 2}}
    <li><span class="third">3</span><a href="article.html?id={{$value.id}}">{{$value.title}}</a></li>
    {{else}}
    <li><span>{{$index +1}}</span><a href="article.html?id={{$value.id}}">{{$value.title}}</a></li>
    {{/if}}
    {{/each}}
</script>

<!-- 最新 评论 模板 -->
<script id="say" type="text/html">
    {{each arr}}
    <li>
        <span>{{$value.author.substring(0,1)}}</span>
        <b><em>{{$value.author}}</em> 9个月前(08-14)说:</b>
        <strong>{{$value.intro}}</strong>
    </li>
    {{/each}}
</script>

<!-- 焦点模板 -->
<script id="hotgz" type="text/html">
    {{each arr}}
    <li><a href="article.html?id={{$value.id}}" id={{$value.id}}>{{$value.title}}</a></li>
    {{/each}}
</script>

<!-- 评论模板 -->
<script id="jianpanxia" type="text/html">
    {{each arr}}
    <div class="comment_detail_list">
        <div class="person_pic fl">{{$value.author.substr(0, 1)}}</div>
        <div class="name_time fl"><b>{{$value.author}}</b><span>{{$value.date}}</span></div>
        <div class="comment_text fl">
            {{$value.content}}
        </div>
    </div>
    {{/each}}
</script>

            $('.content_list').eq(0).append(str)

            $.ajax({
                type: 'post',
                url: 'http://localhost:8080/index/post_comment',
                dataType: 'json',
                data: {

                    content: contentVal,
                    articleId: id.substr(4)
                },

                    $('.comment_input').val('');

        }
